<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <script src="helpers.js" type="module"></script>
    <script src="script.js" type="module" defer></script>

    <title>Конвертер валют</title>
  </head>
  <body>
    <a href="https://www.exchangerate-api.com" style="display: none"
      >Rates By Exchange Rate API</a
    >
    <div class="container">
      <div class="card">
        <div class="logo-container">
          <img
            src="currency-exchange-svgrepo-com.svg"
            alt="logo"
            class="logo"
          />
        </div>
        <h1 class="title">Конвертер валют</h1>
        <p class="subtitle">Актуальные курсы в реальном времени</p>

        <section class="info-container">
          <!-- Популярные валюты -->
          <div class="popular-currencies">
            <p class="popular-label">Популярные валюты:</p>
            <div class="currency-chips" data-popular-currencies></div>
          </div>

          <div class="controls-wrapper">
            <div class="currency-block">
              <label class="currency-label">Из</label>
              <select
                name="firstSelect"
                class="select-control"
                data-first-select
              ></select>
            </div>

            <button class="swap-btn" data-swap-btn aria-label="Поменять валюты">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M16 3h5v5M21 3l-6 6M8 21H3v-5M3 21l6-6" />
              </svg>
            </button>

            <div class="currency-block">
              <label class="currency-label">В</label>
              <select
                name="secondSelect"
                class="select-control"
                data-second-select
              ></select>
            </div>
          </div>

          <div class="controls-wrapper inputs-wrapper">
            <div class="input-group">
              <input
                type="number"
                class="input-control"
                placeholder="0.00"
                data-first-input
              />
            </div>
            <div class="equals-sign">=</div>
            <div class="input-group">
              <input
                type="number"
                class="input-control"
                placeholder="0.00"
                data-second-input
              />
            </div>
          </div>

          <div class="rate-info" data-comparison-info></div>
        </section>
      </div>
    </div>
  </body>
</html>
